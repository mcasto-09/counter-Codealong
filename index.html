<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Changing Counter</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./themes.css" />
  </head>

  <body>
    <style>
      .center {
        display: flex;
        flex-wrap: wrap;
      }
    </style>
    <header class="center">
      <p>Choose a theme:</p>
      <div id="but-container">
        <button id="Facebook">Facebook</button> <button id="DevMountain">DevMountain</button>
        <button id="Twitter">Twitter</button>
        <button id="Default">Default</button>
      </div>
    </header>
    <main>
      <h1>0</h1>
      <h2>Clicks</h2>
      <section><button id="decrement">-</button> 
      <button id="reset">Reset</button> 
      <button id="increment">+</button></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
